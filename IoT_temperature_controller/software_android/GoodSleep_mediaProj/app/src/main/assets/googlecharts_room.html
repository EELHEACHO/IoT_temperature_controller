<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      google.charts.load('current', {'packages':['timeline']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(roomChart1);
      google.charts.setOnLoadCallback(roomChart2);
      google.setOnLoadCallback(roomChart3);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function roomChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Time', 'Temp'],
          ['11:00',  22],
          ['12:00',  23],
          ['13:00',  32],
          ['14:00',  24],
          ['15:00',  25],
          ['16:00',  26],
          ['17:00',  24],
          ['18:00',  23],
          ['19:00',  22]
        ]);

        var options = {
          title: '일간 난방 온도',
          legend: { position: 'bottom' },
          'width':400,
          'height':300
        };

        var chart = new google.visualization.LineChart(document.getElementById('room_div1'));

        chart.draw(data, options);
      }

      function roomChart2() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'day' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
          [ '12.01', new Date(0,0,0,2,0,0), new Date(0,0,0,5,0,0) ],
          [ '12.02', new Date(0,0,0,22,0,0),  new Date(0,0,0,23,30,0) ],
          [ '12.03', new Date(0,0,0,12,0,0),  new Date(0,0,0,15,30,0) ],
          [ '12.04', new Date(0,0,0,0,0,0),  new Date(0,0,0,4,30,0) ],
          [ '12.05', new Date(0,0,0,3,20,0),  new Date(0,0,0,5,50,0) ],
          [ '12.06', new Date(0,0,0,1,0,0),  new Date(0,0,0,6,30,0) ],
          [ '12.07', new Date(0,0,0,0,0,0),  new Date(0,0,0,6,20,0) ]]);

          var options = {
                timeline: { singleColor: '#f3acab' },
                'width':1000
            };

        chart.draw(dataTable,options);
      }

      function roomChart3() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Day');
        data.addColumn('number', 'W');
        data.addRows([
          ['12/01', 300],
          ['12/02', 1000],
          ['12/03', 500],
          ['12/04', 800],
          ['12/05', 1200],
          ['12/06', 1000],
          ['12/07', 1500]
        ]);

        // Set chart options
        var options = {'title':'월간 난방 사용량',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('room_div2'));
        chart.draw(data, options);
      }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="room_div1" style="height: 350px; width: 500px;"></div>
<div id="timeline" style="height: 350px; width: 1000px;"></div>
<div id="room_div2" style="height: 350px; width: 500px;"></div>
</body>
</html>
